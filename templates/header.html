<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Back Khoa Student Record</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<header>
	<div class="navbar-header">
      <a class="navbar-brand" href="/">
	  <img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
	  </a>
    </div>
	
	
	<div class = "container-fluid">

		<a href="/showrecord"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
		  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Show Student Inforamtion
		</button></a>
		<a href="/record/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
		  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Record Student Information
		</button></a>
	
	
	</div>

</header>

<body>
	<div class = "border-row" style="width:100%; margin-bottom: 15px;"></div>
	<div class="container-fluid" align="center" style="min-height: 100%">
		{% with messages = get_flashed_messages() %}
  			{% if messages %}
    			{% for message in messages %}
      			<div class="alert alert-warning alert-dismissible" role="alert">
		  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  			<span aria-hidden="true">Ã—</span>
		  			</button>
					{{message}}
	   			</div>
    			{% endfor %}
  			{% endif %}
		{% endwith %}
		{% block body %}{% endblock %}
	</div>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
